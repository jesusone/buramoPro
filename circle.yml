DB_PASSWORD:
DB_SOCKET: /var/run/mysqld/mysqld.sock
APP_DEBUG: false
 
## Lệnh cài các thư viện cần thiết, import database mẫu, tạo file .env ...
dependencies:
pre:
- wget http://sangplus.com/db.sql.gz
- gunzip db.sql.gz
- mysql circle_test &lt; db.sql
- echo "memory_limit = 512M" &gt; ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
post:
- composer install --prefer-source --no-interaction
- php artisan migrate
 
## Cấu hình test
test:
override:
- ./vendor/bin/phpcs --standard=phpcs.xml app/ -n
- ./vendor/bin/phpmd app/ text phpmd.xml
- ./vendor/bin/phpunit